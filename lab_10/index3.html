<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="main-wrapper">
        <form class="reg-form">
            
            <div class="form-body">
                <div class="column left-col">
                    <h3>Registration form</h3>

                    <div class="input-group">
                        <div class="icon-container">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <div class="icon-container">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <div class="icon-container">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="split-inputs">
                            <input type="password" placeholder="Password" required>
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            I want to receive news and special offers
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                            I agree with the Terms and Conditions
                        </label>
                    </div>
                </div>

                <div class="column right-col">
                    <h3>Personal details</h3>

                    <div class="input-group no-icon">
                        <div class="split-inputs">
                            <input type="text" placeholder="First name">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>

                    <div class="input-group no-icon">
                        <div class="split-inputs">
                            <div class="select-wrapper">
                                <select>
                                    <option value="" disabled selected hidden>Male</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <input type="text" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="submit-btn">SUBMIT</button>
            </div>

        </form>
    </div>

</body>
</html>
