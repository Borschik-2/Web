<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Grid</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <h2 style="margin-bottom: 20px;">Popular Activities</h2>

    <div class="gallery-container">
        <div class="gallery-item item-tennis">
            <img src="img/img_1.jpg" alt="Tennis">
            <span class="label">Tennis</span>
        </div>
        <div class="gallery-item item-hiking">
            <img src="img/img_2.jpg" alt="Hiking">
            <span class="label">Hiking</span>
        </div>
        <div class="gallery-item item-running">
            <img src="img/img_3.jpg" alt="Running">
            <span class="label">Running</span>
        </div>
        <div class="gallery-item item-cycling">
            <img src="img/img_4.jpg" alt="Cycling">
            <span class="label">Cycling</span>
        </div>
        <div class="gallery-item item-yoga">
            <img src="img/img_5.jpg" alt="Yoga">
            <span class="label">Yoga</span>
        </div>
        <div class="gallery-item item-swimming">
            <img src="img/img_6.jpg" alt="Swimming">
            <span class="label">Swimming</span>
        </div>
    </div>

</body>
</html>
